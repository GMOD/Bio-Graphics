[GENERAL]
description = Full Wormbase Annotations
adaptor     = dbi::mysqlopt
database    = dbi:mysql:database=wormbase;host=localhost
fasta_files = /var/www/elegans
aggregators = wormbase_gene clone alignment
user        =
passwd      =

# Web site configuration info
stylesheet  = /wormbase.css
buttons     = /images/gbrowse
tmpimages   = /images/tmp

# Default glyph settings
glyph       = generic
height      = 8
bgcolor     = cyan
fgcolor     = black
label density = 25
bump density  = 100

# where to link to when user clicks in detaild view
link          = http://localhost/cgi-bin/test-cgi?name=$name;class=$class;source=$source;method=$method

# what image widths to offer
image widths  = 450 640 800 1024

# default width of detailed view (pixels)
default width = 800
default features = 'Curated Genes' 
                   'Named Genes'
		   'Clones' 

# max and default segment sizes for detailed view
max segment = 1000000
default segment = 100000

# eight numbers for the zoom levels - should be more flexible, sorry
zoom levels    = 1000 2000 5000 10000 20000 40000 100000 200000

# canonical features to show in overview
overview landmarks = gene:framework
overview bgcolor = wheat

footer = <hr>
	<a href="mailto:lstein@cshl.org">webmaster</a>

# the remainder of the sections configure particular features to show
[tRNAs]
feature      = Sequence:tRNAscan-SE-1.11
bgcolor      = white
fgcolor      = black
curatedexon  = slateblue
fontcolor    = slateblue
height       = 3

[Named Genes]
feature      = gene:curated
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
link         = /cgi-bin/test-cgi?locus+$name
key          = Named genes

[Curated Genes]
feature      = transcript:curated
glyph        = wormbase_transcript
bgcolor      = wheat
fgcolor      = black
forwardcolor = violet
reversecolor = turquoise
height       = 10
description  = 1
link         = /cgi-bin/test-cgi?PREDICTED_GENE+$name
key          = Curated genes

[Predicted Genes]
feature      = transcript:NDB_CDS
glyph        = transcript2
bgcolor      = white
curatedexon  = dodgerblue
fgcolor      = black
height       = 10
key          = Predicted genes

[Briggsae Alignments (WABA)]
feature       = alignment:WABA_briggsae_cosmid
bgcolor       = blue
glyph         = graded_segments
max_score     = 100
fgcolor       = black
height        = 6
connector     = dashed
key           = Briggsae alignments (WABA)

[ESTs Aligned with BLAT (best)]
feature       = alignment:BLAT_EST_BEST
glyph         = segments
bgcolor       = limegreen
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = ESTs aligned by BLAT (best)

[ESTs Aligned with BLAT (other)]
feature       = alignment:BLAT_EST_OTHER
glyph         = segments
bgcolor       = lightgray
fgcolor       = black
height        = 4
stranded      = 1
connector     = dashed
key           = ESTs aligned by BLAT (other)

[mRNAs Aligned with BLAT (best)]
feature       = alignment:BLAT_mRNA_BEST
glyph         = segments
bgcolor       = yellow
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = mRNAs aligned by BLAT (best)

[mRNAs Aligned with BLAT (other)]
feature       = alignment:BLAT_mRNA_OTHER
glyph         = segments
bgcolor       = green
fgcolor       = black
height        = 5
stranded      = 1
connector     = dashed
key           = mRNAs aligned by BLAT (other)

[RNAi Experiments]
feature       = RNAi
bgcolor       = goldenrod
fgcolor       = black
height        = 4
key           = RNAi experiments

[Expression Chip Profiles]
feature       = Expression:Expr_profile
bgcolor       = orange
fgcolor       = black
height        = 4
key           = Expression chip profiles

[Worm Transcriptome Project Genes]
feature       = partial_gene:WTP
glyph         = generic
bgcolor       = yellow
strand_arrow  = 1
fgcolor       = black
height        = 6
key           = Worm Transcriptome Project genes

[Oligos]
feature       = structural:GenePair_STS structural:PCR_product
bgcolor       = violet
glyph         = primers
fgcolor       = black
connect       = 1
connect_color = cyan
connector     = violet
key           = Oligos

[Genbank Entries]
feature       = Sequence:Genomic_canonical
glyph         = arrow
tick          = +2
base          = 1
relative_coords = 1
key           = Genbank entry

[PolyA sites]
bgcolor       = violet
glyph         = ex
fgcolor       = blue
key           = polyA sites

[HMMer]
feature       = similarity:hmmfs.3
bgcolor       = red
fgcolor       = black
connect       = 1
height        = 4
connector     = black
key           = motifs

[Briggsae Alignments (BLAST)]
feature       = alignment:BLASTN_briggsae_cosmid alignment:TBLASTX_briggsae
bgcolor       = tomato
fgcolor       = black
height        = 4
key           = C. briggsae similarity

[Prosite]
feature       = similarity:Queryprosite translation:Queryprosite
bgcolor       = bisque
fgcolor       = black
height        = 4
key           = prosite

[Repeats]
feature       = misc_feature:tandem misc_feature:inverted
bgcolor       = bisque
fgcolor       = black
height        = 4
key           = Repetitive Elements

[Clones]
feature       = clone
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = YACs & Cosmids

[Links]
feature       = Sequence:Link Sequence:Chromosome
fgcolor       = black
glyph         = anchored_arrow
height        = 7
key           = YACs & Cosmids
